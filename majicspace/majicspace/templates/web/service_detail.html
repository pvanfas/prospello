{% extends 'web/base.html' %}
{% load static %}
{% block content %}


<!-- rts portfoliooa area inner page -->
<div class="rts-portfolio-grid-col-2 rts-section-gap">
    <div class="container">
        <div class="row mb-5">
            <div class="col-lg-12">
                <div class="top">
                    <h2 class="title">{{object}} Portfoilo</h2>
                </div>
            </div>
        </div>
        <div class="row g-80">
            {% for portfolio in portfolios %}
            <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                <!-- single portfolio grid col-2 -->
                <div class="portfolio-grid-col-2-single rts-portfolio__item">
                    <a href="{{portfolio.get_absolute_url}}" class="thumbnail shadow-sm">
                        <img src="{{portfolio.image.url}}" alt="portfolio">
                    </a>
                    <div class="inner-text">
                        <a href="{{portfolio.get_absolute_url}}">
                            <h5 class="title">{{portfolio.title}}</h5>
                        </a>
                    </div>
                </div>
                <!-- single portfolio grid col-2 end -->
            </div>
            {% endfor %}

        </div>
    </div>
</div>
<!-- rts portfoliooa area inner page end -->


 <!-- rts footer area start -->
 <div class="rts-footer-area social-jumpanimation">
    <div class="rts-copyright-area-two border-0">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="copy-right-area-inner-two">
                        <p class="disc">Copyright 2024. All Rights Reserved.</p>
                        <div class="right">
                            <ul>
                                <li><a href="#">Terms & conditions</a></li>
                                <li><a href="#">Privacy policy</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- rts footer area end -->

{% endblock %}
