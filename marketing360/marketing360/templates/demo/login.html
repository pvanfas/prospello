        <!-- Start Dark/Light Switch Button -->
        <div class="dark-light-switch-btn">
            <button class="switch-toggle" id="switch-toggle">
                <i class="ri-moon-fill"></i>
            </button>
        </div>
        <!-- End Dark/Light Switch Button -->
        
        <!-- Start Profile Authentication Area -->
        <div class="profile-authentication-area">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-12 pe-0">
                        <div class="profile-authentication-inner">
                            <div class="logo">
                                <a href="index.html">
                                    <img src="/static/web/images/logo.png" alt="image">
                                </a>
                            </div>
                            <form class="authentication-form">
                                <h3>Log in to your torado <span>account</span></h3>
                                <ul class="connect-with-social">
                                    <li>
                                        <button type="submit">
                                            <img src="/static/web/images/google.svg" alt="google">
                                            Sing In With Google
                                        </button>
                                    </li>
                                    <li>
                                        <button type="submit">
                                            <img src="/static/web/images/facebook.svg" alt="facebook">
                                            Sing In With Facebook
                                        </button>
                                    </li>
                                </ul>
                                <div class="or"><span>Or Sing In With</span></div>
                                <div class="form-group">
                                    <input type="text" placeholder="Username" class="form-control">
                                </div>
                                <div class="form-group">

                                </div>
                                <div class="form-bottom d-flex justify-content-between">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="remember-me">
                                        <label class="form-check-label" for="remember-me">
                                            Remember this device
                                        </label>
                                    </div>
                                    <a href="login.html" class="forgot-password">
                                        Forgot your password?
                                    </a>
                                </div>
                                <button type="submit" class="default-btn">Login</button>
                                <span class="bottom-btn">Don't have an account? <a href="register.html">Sing up</a></span>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12 ps-0">
                        <div class="profile-authentication-image"></div>
                    </div>
                </div>
            </div>
        </div>
