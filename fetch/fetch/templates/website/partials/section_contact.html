{% load static %}
<section id="contact" class="contact">
    <div class="container">
        <div class="content text-center mx-auto mb-5">
            <h3>contact us</h3>
            <span class="pattern mx-auto"></span>
            <h2>Send us a message</h2>
        </div>

        <div class="row">
            <div class="col-md-8 mx-auto">
                <form action="{% url 'web:contact' %}" method="post" class="ajax reload">
                    {% csrf_token %}
                    <div class="row gy-4">
                        <div class="col-md-6">{{contact_form.name}}</div>
                        <div class="col-md-6">{{contact_form.phone}}</div>
                        <div class="col-md-6">{{contact_form.email}}</div>
                        <div class="col-md-6">{{contact_form.place}}</div>
                        <div class="col-md-12">{{contact_form.message}}</div>

                        <div class="col-md-12 text-center">
                            <button type="submit" class="fill-btn">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
