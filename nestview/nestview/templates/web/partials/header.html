{% load static %}
<header
    class="ltn_header-area ltn_header-5 ltn_header-logo-and-mobile-menu-in-mobile ltn_header-logo-and-mobile-menu ltn_header-transparent gradient-color-4_x">
    <!-- ltn_header-top-area start -->
    <div class="ltn_header-top-area top-area-color-white">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div class="ltn_top-bar-menu">
                        <ul>
                            <li><a href="mailto:nestviewproperties@gmail.com"><i class="icon-mail"></i> nestviewproperties@gmail.com</a></li>
                            <li><i class="icon-placeholder"></i> 44 Broadway, Stratford, London, E15 1XH</li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="top-bar-right text-end">
                        <div class="ltn_top-bar-menu">
                            <ul>
                                <li>
                                    <div class="ltn_social-media">
                                        <ul>
                                            <li><a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                                            <li><a href="#" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                                            <li><a href="#" title="Instagram"><i class="fab fa-instagram"></i></a></li>
                                        </ul>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ltn_header-top-area end -->

    <!-- ltn_header-middle-area start -->
    <div class="ltn_header-middle-area ltn_header-sticky ltn_sticky-bg-black">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="site-logo-wrap">
                        <div class="site-logo">
                            <a href="/"><img src="{% static 'web/img/logo-2.png' %}" alt="Logo" style="height:50px;object-fit: contain;object-position: left;"></a>
                        </div>
                        <div class="get-support clearfix d-none">
                            <div class="get-support-icon">
                                <i class="icon-call"></i>
                            </div>
                            <div class="get-support-info">
                                <h6>Get Support</h6>
                                <h4><a href="tel:+123456789">123-456-789-10</a></h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col header-menu-column menu-color-white">
                    <div class="header-menu d-none d-xl-block">
                        <nav>
                            <div class="ltn_main-menu">
                                <ul>
                                    <li><a href="{% url 'web:index' %}">Home</a></li>
                                    <li><a href="{% url 'web:about' %}">About</a></li>
                                    <li><a href="{% url 'web:blogs' %}">Blogs</a></li>
                                    <li><a href="{% url 'web:faq' %}">FAQ</a></li>
                                    <li><a href="{% url 'web:properties' %}">Properties</a></li>
                                    <li><a href="{% url 'web:realtors' %}">Realtors</a></li>
                                    <li><a href="{% url 'web:contact' %}">Contact</a></li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
                <div class="col_x ltn_header-options ltn_header-options-2 ">
                    <!-- Mobile Menu Button -->
                    <div class="mobile-menu-toggle d-xl-none">
                        <a href="#ltn_utilize-mobile-menu" class="ltn_utilize-toggle">
                            <svg viewBox="0 0 800 600">
                                <path
                                    d="M300,220 C300,220 520,220 540,220 C740,220 640,540 520,420 C440,340 300,200 300,200"
                                    id="top"></path>
                                <path d="M300,320 L540,320" id="middle"></path>
                                <path
                                    d="M300,210 C300,210 520,210 540,210 C740,210 640,530 520,410 C440,330 300,190 300,190"
                                    id="bottom" transform="translate(480, 320) scale(1, -1) translate(-480, -318) ">
                                </path>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ltn_header-middle-area end -->
</header>
