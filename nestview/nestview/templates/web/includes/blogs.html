{% load static %}
<div class="ltn_blog-area pt-120 pb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title-area ltn_section-title-2_x text-center">
                    <h6 class="section-subtitle section-subtitle-2 ltn_secondary-color">News & Blogs</h6>
                    <h1 class="section-title">Latest News Feeds</h1>
                </div>
            </div>
        </div>
        <div class="row  ltn_blog-slider-one-active slick-arrow-1 ltn_blog-item-3-normal">
            {% for blog in blogs %}
            <div class="col-lg-12">
                <div class="ltn_blog-item ltn_blog-item-3">
                    <div class="ltn_blog-img">
                        <a href="{{blog.get_absolute_url}}"><img src="{{blog.image.url}}" alt="#"></a>
                    </div>
                    <div class="ltn_blog-brief">
                        <h3 class="ltn_blog-title"><a href="{{blog.get_absolute_url}}">{{blog.title}}</a></h3>
                        <div class="ltn_blog-meta-btn">
                            <div class="ltn_blog-meta">
                                <ul>
                                    <li class="ltn_blog-date"><i class="far fa-calendar-alt"></i>{{blog.date}}
                                    </li>
                                </ul>
                            </div>
                            <div class="ltn_blog-btn">
                                <a href="{{blog.get_absolute_url}}">Read more</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
