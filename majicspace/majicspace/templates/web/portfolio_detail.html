{% extends 'web/base.html' %}
{% load static %}
{% block content %}

<div class="product-details-style-one-main rts-section-gap">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="title-style-center">
                    <div class="pre-title-area">
                        <img src="/static/web/images/about/02.png" alt="about">
                        <span class="pre-title">Our Portfoilo</span>
                    </div>
                    <h2 class="title">{{portfolio.title}}</h2>
                    <p class="disc">
                        {{portfolio.description|default:""}}
                    </p>
                </div>
            </div>
        </div>
        
        <div class="row mt--100">
            {% for item in portfolio.get_images %}
            <div class="col-lg-10 mx-auto mb-4">
                <div class="thumbnail-project-details-top shadow-sm border">
                    <img src="{{item.image.url}}" alt="product_details">
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</div>


<!-- rts footer area start -->
<div class="rts-footer-area social-jumpanimation">
    <div class="rts-copyright-area-two">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="copy-right-area-inner-two">
                        <p class="disc">Copyright 2024. All Rights Reserved.</p>
                        <div class="right">
                            <ul>
                                <li><a href="#">Terms & conditions</a></li>
                                <li><a href="#">Privacy policy</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- rts footer area end -->


{% endblock %}
