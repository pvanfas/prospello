{% extends 'web/base.html' %}

{% load static extras %}

{% block content %}


<div class="package-area section_padding_md">
    <div class="container">
        <div class="row owl-carousel gallery_slider">
            {% for destination in destinations %}
            <a href="{% url 'web:gallery_view' destination.slug %}" class="package-card border-0">
                <div class="package-thumb b-radius gallery_indicator">
                    <img src="{{destination.image.crop.300x200}}" alt="{{destination.name}}" class="img-fluid"
                        loading="lazy">
                    <span>{{destination.name}}</span>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</div>

<div class="gallary-wrapper section_padding_sm">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="section-head pb-30">
                    <h1 class="fs-30 fw-700"><span class="text-orange">{{destination}}</span></h1>
                </div>
                <p class="fs-14 mb-3">{{destination.description}}</p>
            </div>
        </div>

        <div class="cols" data-cols="3">
            {% for gallery in galleries %}
            <div class="item">
                <img src="{{gallery.image.url}}" loading="lazy">
            </div>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
