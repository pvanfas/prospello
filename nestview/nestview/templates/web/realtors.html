{% extends 'web/base.html' %}
{% load static %}
{% block content %}

<div class="ltn_utilize-overlay"></div>

<!-- BREADCRUMB AREA START -->
<div class="ltn_breadcrumb-area text-left bg-overlay-white-30 bg-image " data-bs-bg="{% static 'web/img/bg/14.jpg' %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="ltn_breadcrumb-inner">
                    <h1 class="page-title">Our Realtors</h1>
                    <div class="ltn_breadcrumb-list">
                        <ul>
                            <li><a href="/"><span class="ltn_secondary-color"><i class="fas fa-home"></i></span>
                                    Home</a></li>
                            <li>Realtors</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- BREADCRUMB AREA END -->

<!-- TEAM AREA START (Team - 3) -->
<div class="ltn_team-area pt-110_x pb-90">
    <div class="container">
        <div class="row justify-content-center">
            {% for realtor in realtors %}
            <div class="col-lg-3 col-sm-6">
                <div class="ltn_team-item ltn_team-item-3_x">
                    <div class="team-img">
                        <img src="{{realtor.photo.url}}" alt="Image">
                    </div>
                    <div class="team-info">
                        <h4><a href="{% url 'web:contact' %}">{{realtor.name}}</a></h4>
                        <h6 class="ltn_secondary-color">{{realtor.designation}}</h6>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
