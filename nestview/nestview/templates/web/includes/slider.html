{% load static %}
<div class="ltn_slider-area ltn_slider-3  section-bg-2">
    <div class="ltn_slide-one-active slick-slide-arrow-1 slick-slide-dots-1">
        {% for slider in sliders %}
        <div class="ltn_slide-item ltn_slide-item-2 ltn_slide-item-3-normal_x ltn_slide-item-3 bg-image bg-overlay-theme-black-60"
            data-bs-bg="{{slider.image.url}}">
            <div class="ltn_slide-item-inner text-center">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 align-self-center">
                            <div class="slide-item-info">
                                <div class="slide-item-info-inner ltn_slide-animation">
                                    <h1 class="slide-title animated ">{{slider.title}}</h1>
                                    <div class="slide-brief animated">
                                        <p>{{slider.description}}</p>
                                    </div>
                                    <div class="btn-wrapper animated">
                                        <a href="{% url 'web:contact' %}" class="theme-btn-1 btn btn-effect-1">Make An
                                            Enquiry</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
